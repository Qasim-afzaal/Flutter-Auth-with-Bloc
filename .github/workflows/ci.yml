name: CI Pipeline

# This workflow runs on every push and pull request
# CI = Continuous Integration (automatically test and build code)

on:
  # Trigger on push to main branch
  push:
    branches: [ main, develop ]
  
  # Trigger on pull requests
  pull_request:
    branches: [ main, develop ]
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Code Quality Checks
  # This job checks code quality without building
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Match your SDK version
          channel: 'stable'
      
      # Step 3: Get Flutter dependencies
      - name: Install dependencies
        run: flutter pub get
      
      # Step 4: Analyze code for issues
      - name: Run Flutter analyze
        run: flutter analyze
      
      # Step 5: Check code formatting
      - name: Check code formatting
        run: dart format --set-exit-if-changed .
      
      # Step 6: Verify pubspec.yaml is valid
      - name: Verify pubspec.yaml
        run: flutter pub get

  # Job 2: Run Tests
  # This job runs all unit and widget tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      # Run unit tests
      - name: Run unit tests
        run: flutter test
      
      # Generate test coverage report (optional)
      - name: Generate coverage
        run: flutter test --coverage
      
      # Upload coverage to codecov (optional - requires codecov account)
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./coverage/lcov.info

  # Job 3: Build Android APK
  # This job builds the Android app
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      # Setup Java for Android builds
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Build Android APK
      - name: Build Android APK
        run: flutter build apk --release
      
      # Upload APK as artifact (available for download)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  # Job 4: Build iOS (macOS only)
  # iOS builds require macOS runner
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      # Install CocoaPods dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
      
      # Build iOS app
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      
      # Upload iOS build as artifact
      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 7

  # Job 5: Build Web
  # This job builds the web version
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      # Build web app
      - name: Build Web
        run: flutter build web --release
      
      # Upload web build as artifact
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 7

